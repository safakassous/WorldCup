<div class="col-md-6" >
  

<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>

  <img src="/../../../assets/logo2.png" class="im"> 
  


  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed">
      Votre authentification n'est pas réussie !
      Nom d'utilisateur ou mot de passe incorrect ! 
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="lab">Nom d'utilisateur : </label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
      #username="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors && f.submitted "
    >
      Ce champ est obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="lab">Mot de passe :</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors && f.submitted"
    >
      <div *ngIf="password.errors.required">Ce champ est obligatoire</div>
      <div *ngIf="password.errors.minlength">
              Le mot de passe doit contenir au moins 6 caractères
      </div>
    </div>
  </div>
  <button type="button"  class="btn "[routerLink]="['/register']"><b>INSCRIPTION ? </b></button>
  <button class="btn bt2" [disabled]= "!f.form.valid" >CONNEXION</button>
 
</form>

<div class="alert alert-success" *ngIf="isLoggedIn">
  S'authentifier en tant que {{ roles }}.
</div>

</div>
