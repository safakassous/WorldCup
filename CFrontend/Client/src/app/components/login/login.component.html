<div class="col-md-6" >
  <hr class="hr">
  <h2 class="text-center">CONNEXION</h2>
  <hr class="hr">

<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
      #username="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors && f.submitted"
    >
      Ce champ est obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors && f.submitted"
    >
      <div *ngIf="password.errors.required">Ce champ est obligatoire</div>
      <div *ngIf="password.errors.minlength">
              Le mot de passe doit contenir au moins 6 caractères
      </div>
    </div>
  </div>
  <button type="button"  class="btn btn-link" [routerLink]="['/register']"><b>INSCRIPTION ? </b></button>
  <button class="btn btn-primary"  >CONNEXION</button>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed">
      Votre authentification n'est pas réussie ! 
    </div>
  </div>
</form>

<div class="alert alert-success" *ngIf="isLoggedIn">
  S'authentifier en tant que {{ roles }}.
</div>

</div>
